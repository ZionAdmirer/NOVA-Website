<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA - Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #141414;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .logo h1 {
      font-size: 30px;
      font-weight: bold;
      color: #e50914;
      margin: 0;
    }

    .sign-in-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      box-sizing: border-box;
      margin-left: 44px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 16px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #b3b3b3;
    }

    button {
      background-color: #e50914;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 16px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b81d24;
    }

    .sign-up-link {
      display: block;
      text-align: center;
      color: #b3b3b3;
      font-size: 14px;
      margin-top: 20px;
      text-decoration: none;
    }

    .sign-up-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>NOVA</h1>
    </div>
  </header>

  <div class="sign-in-container">
    <h1>Sign In</h1>
    <form>
      <input type="email" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <a href="#" class="sign-up-link">New to NOVA? Sign up now.</a>
  </div>
</body>
</html>
